<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/competition.js"></script>
		<title>SIGC - Criar Competição</title>
	</head>
	<body>
		<section class="vh-100" style="background-color: #000000;">
			<div class="container py-5 h-100">
    			<div class="row d-flex justify-content-center align-items-center h-100">
    				<div class="col col-xl-10">
        				<div class="card" style="border-radius: 1rem;">
							<form class="form-horizontal" id="formCriarComp">
								<fieldset>
									<legend>Competição</legend>
									<div class="form-group">
										<label class="col-md-4 control-label" for="competicao">Nome Competição</label>
										<div class="col-md-4">
											<input class="form-control input-md" id="competicao" name="competicao" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label" for="rondas">Número de Rondas</label>
										<div class="col-md-4">
											<input class="form-control input-md" id="rondas" name="rondas" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label" for="equipas">Número máximo equipas</label>
										<div class="col-md-4">
											<input class="form-control input-md" id="equipas" name="equipas"type="text">
										</div>
									</div>
									<input type="button" value="Criar" onclick="criar()">
								</fieldset>
							</form>
			        	</div>
			      	</div>
			    </div>
			</div>
		</section>
	</body>
</html>
