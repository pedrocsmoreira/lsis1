<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<title>SIGC - Sign Up</title>
	</head>
	<body>
		<section class="vh-100" style="background-color: #000000;">
			<div class="container py-4 h-100">
    			<div class="row d-flex justify-content-center align-items-center h-100">
    				<div class="col col-xl-12">
        				<div class="card" style="border-radius: 1rem;">
							<form method="post" id="formRegistoEquipa" class="row">
								<div class="col-md-6 col-lg-6 align-items-center">
									<div class="card-body p-4 p-lg-5 text-black">
										<div class="d-flex align-items-center mb-2 pb-1">
											<span class="h1 fw-bold mb-0">SIGC - Registo Equipa</span>
										</div>
										<div class="form-outline mb-1">
											<label class="form-label" for="nomeInput">Nome Equipa</label>
											<input type="text" id="nomeInput"  name="nome" class="form-control"/>
										</div>
										<div class="form-outline mb-1">
											<label class="form-label" for="emailInput">Email</label>
											<input type="text" id="emailInput"  name="email" class="form-control"/>
										</div>
										<div class="form-outline mb-1">
											<label class="form-label" for="passwordInput">Password</label>
											<input type="password" id="passwordInput" name="password" class="form-control"/>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-lg-6 align-items-center">
									<div class="card-body p-4 p-lg-5 text-black">
										<br>
										<div class="d-flex align-items-center mb-2 pb-1">
											<span class="h3 fw-bold mb-0">Membros Equipa</span>
										</div>
										<div class="row mb-2">
											<div class="col">
												<input type="text" id="nomeInput1"  name="nome1" placeholder="Nome" class="form-control form-control-sm"/>
											</div>
											<div class="col">
												<input type="text" id="emailInput1" name="email1" placeholder="Email" class="form-control form-control-sm"/>
											</div>
										</div>
										<div class="row mb-2">
											<div class="col">
												<input type="text" id="nomeInput1"  name="nome2" placeholder="Nome" class="form-control form-control-sm"/>
											</div>
											<div class="col">
												<input type="text" id="emailInput1" name="email2" placeholder="Email" class="form-control form-control-sm"/>
											</div>
										</div>
										<div class="row mb-2">
											<div class="col">
												<input type="text" id="nomeInput1"  name="nome3" placeholder="Nome" class="form-control form-control-sm"/>
											</div>
											<div class="col">
												<input type="text" id="emailInput1" name="email3" placeholder="Email" class="form-control form-control-sm"/>
											</div>
										</div>
										<div class="row mb-2">
											<div class="col">
												<input type="text" id="nomeInput1"  name="nome4" placeholder="Nome" class="form-control form-control-sm"/>
											</div>
											<div class="col">
												<input type="text" id="emailInput1" name="email4" placeholder="Email" class="form-control form-control-sm"/>
											</div>
										</div>
										<div class="row mb-2">
											<div class="col">
												<input type="text" id="nomeInput1"  name="nome5" placeholder="Nome" class="form-control form-control-sm"/>
											</div>
											<div class="col">
												<input type="text" id="emailInput1" name="email5" placeholder="Email" class="form-control form-control-sm"/>
											</div>
										</div>
										<div class="pt-1 row">
											<input type="button" class="btn btn-dark btn-lg btn-block" onclick="signUp()" value="Registar Equipa">
										</div>
									</div>
								</div>
							</form>
			        	</div>
			      	</div>
			    </div>
			</div>
		</section>
	</body>
</html>
